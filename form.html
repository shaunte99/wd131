<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form action="review.html" method="get" id="reviewForm">
      
      <label for="productName">Product Name <span>*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product...</option>
        
      </select>

      
      <fieldset>
        <legend>Overall Rating <span>*</span></legend>
        <div class="rating">
          <input type="radio" id="rating1" name="rating" value="1" required>
          <label for="rating1">☆</label>
          <input type="radio" id="rating2" name="rating" value="2">
          <label for="rating2">☆☆</label>
          <input type="radio" id="rating3" name="rating" value="3">
          <label for="rating3">☆☆☆</label>
          <input type="radio" id="rating4" name="rating" value="4">
          <label for="rating4">☆☆☆☆</label>
          <input type="radio" id="rating5" name="rating" value="5">
          <label for="rating5">☆☆☆☆☆</label>
        </div>
      </fieldset>

      
      <label for="installDate">Date of Installation <span>*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      
      <fieldset>
        <legend>Useful Features</legend>
        <div>
          <input type="checkbox" id="feature1" name="features" value="Easy to Use">
          <label for="feature1">Easy to Use</label>
        </div>
        <div>
          <input type="checkbox" id="feature2" name="features" value="Durable">
          <label for="feature2">Durable</label>
        </div>
        <div>
          <input type="checkbox" id="feature3" name="features" value="Affordable">
          <label for="feature3">Affordable</label>
        </div>
      </fieldset>

      
      <label for="writtenReview">Write a Review</label>
      <textarea id="writtenReview" name="writtenReview" placeholder="Write your review here..."></textarea>

      
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName" placeholder="Enter your name">

      
      <input type="submit" value="Submit Review">
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Product Reviews. All Rights Reserved.</p>
  </footer>
</body>
</html>
