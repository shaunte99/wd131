<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Picture Album</title>
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 768px)">

</head>
<body>
  <header>
    <h1>Temple Picture Album</h1>
    <button id="menu-toggle" class="hamburger">&#9776;</button>

        <li><a href="#">New</a></li>
        <li><a href="#">Large</a></li>

  <main>

        <figcaption>salt lake Temple </figcaption>
      </figure>
      <figure>
        <img src="images/LaieTemple.jpg" alt="laie Temple">
        <figcaption>laie Temple </figcaption>
      </figure>
      <figure>
        <img src="images/SanDiegoTemple.jpg" alt="San diego Temple">

    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> Temple Album</p>

</html>
